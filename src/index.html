<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Chijioke Agbasi" />
    <meta
      name="description"
      content="interactive social media web application"
    />
    <meta name="keywords" content="Spots App" />
    <title>Spots</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Spot logo"
          class="header__logo"
        />
      </header>

      <main>
        <section class="profile">
          <div class="avatar">
            <div class="avatar__image-container">
              <img alt="Avatar's image" class="avatar__image" />
              <!-- src="<%=require('./images/avatar.jpg')%>" -->
              <div class="avatar__overlay">
                <button
                  id="editProfileOverlayedButton"
                  type="button"
                  class="avatar__button avatar__button-overlay"
                >
                  <div class="avatar__edit-icon-container">
                    <img
                      src="<%=require('./images/white-pencil.svg')%>"
                      alt="Pencil icon"
                      class="avatar__edit-icon"
                    />
                  </div>
                  <!-- <div class=".avatar__button-overlay_phone-size"></div> -->

                  <h1 class="avatar__edit-text">Edit Avatar</h1>
                </button>
              </div>
            </div>

            <div class="avatar__column">
              <div class="avatar__information">
                <h1 class="avatar__name">Bessie Coleman</h1>
                <p class="avatar__description">Civil Aviator</p>
              </div>
              <button
                id="editProfileButton"
                type="button"
                class="avatar__button"
              >
                <img
                  src="<%=require('./images/pencil.svg')%>"
                  alt="Pencil icon"
                />
                Edit Profile
              </button>
            </div>
          </div>
          <button id="newPostButton" type="button" class="profile__button">
            <img
              src="<%=require('./images/cross.svg')%>"
              alt="Cross icon"
              class="profile__button-icon"
            />
            New Post
          </button>
        </section>

        <section class="cards">
          <template id="card">
            <article class="card">
              <img class="card__image" />
              <!-- <button type="button" class="card__image-button">
                <img class="card__image" />
              </button> -->
              <button type="button" class="card__delete-button"></button>
              <div class="card__footer">
                <h2 class="card__description"></h2>
                <button type="button" class="card__love-button"></button>
              </div>
            </article>
          </template>
        </section>

        <section id="editProfile" class="modal">
          <div class="modal__container">
            <div class="modal__header">
              <h2 class="modal__title">Edit profile</h2>
              <button
                id="closeEditProfileButton"
                type="button"
                class="modal__button-close"
              >
                <img
                  src="<%=require('./images/close.svg')%>"
                  alt="Close button"
                />
              </button>
            </div>
            <form id="formEditProfile" class="modal__form">
              <label for="name" class="modal__input-label"> Name </label>
              <input
                type="text"
                id="name"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="modal__input-error name-error">Error</span>
              <label for="description" class="modal__input-label">
                Description
              </label>
              <input
                type="text"
                id="description"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="modal__input-error description-error"></span>
              <button
                type="submit"
                id="saveEditProfile"
                class="modal__button-save modal__button-save_disabled"
              >
                Save
              </button>
            </form>
          </div>
        </section>

        <section id="newPost" class="modal">
          <div class="modal__container">
            <div class="modal__header">
              <h2 class="modal__title">New post</h2>
              <button
                type="button"
                id="closeNewPostButton"
                class="modal__button-close"
              >
                <img
                  src="<%=require('./images/close.svg')%>"
                  alt="Close button"
                />
              </button>
            </div>
            <form id="formNewPost" class="modal__form">
              <label for="picture" class="modal__input-label">
                Image link
              </label>
              <input
                id="picture"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
                type="url"
              />
              <span class="modal__input-error picture-error"></span>
              <label for="caption" class="modal__input-label"> Caption </label>
              <input
                type="text"
                id="caption"
                class="modal__input"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="modal__input-error caption-error"></span>
              <button
                type="submit"
                id="saveNewPostButton"
                class="modal__button-save modal__button-save_disabled"
                disabled
              >
                Save
              </button>
            </form>
          </div>
        </section>

        <section id="clickedPicture" class="modal">
          <div class="modal__image-container">
            <img class="modal__image" />
            <div class="modal__image-title-container">
              <h2 class="modal__image-title">Image title</h2>
            </div>
            <button
              type="button"
              id="closeImageButton"
              class="modal__button-close modal__button-close_positioned"
            ></button>
          </div>
        </section>

        <section id="deleteImageQuery" class="modal">
          <div class="modal__container modal__container_margin">
            <button
              type="button"
              id="closeDeleteImageQueryButton"
              class="modal__button-close modal__button-close_positioned"
            >
              <img
                src="<%=require('./images/close.svg')%>"
                alt="Close button"
              />
            </button>
            <h2 class="modal__delete-query">
              Are you sure you want to delete this image?
            </h2>

            <div class="modal__buttons-container">
              <button
                type="button"
                id="confirmCardDelete"
                class="modal__button-query modal__button-query_red"
              >
                Delete
              </button>
              <button
                type="button"
                id="cancelCardDelete"
                class="modal__button-query"
              >
                Cancel
              </button>
            </div>
          </div>
        </section>

        <section id="editProfileAvatar" class="modal">
          <div class="modal__container">
            <div class="modal__header">
              <h2 class="modal__title">Edit profile avatar</h2>
              <button
                type="button"
                id="closeEditProfileAvatarButton"
                class="modal__button-close"
              >
                <img
                  src="<%=require('./images/close.svg')%>"
                  alt="Close button"
                />
              </button>
            </div>
            <form id="editProfileAvatarForm" class="modal__form">
              <label for="picture" class="modal__input-label">
                Profile Picture
              </label>
              <input
                id="picture"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
                type="url"
              />
              <span class="modal__input-error picture-error"></span>

              <button
                type="submit"
                id="editProfileAvatarSubmitButton"
                class="modal__button-save modal__button-save_disabled"
                disabled
              >
                Save
              </button>
            </form>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
    </div>

    <!-- <script defer type="text/javascript" src="./scripts/index.js"></script> -->
    <!-- <script defer type="text/javascript" src="./scripts/validation.js"></script> -->
    <!-- <script type="module" src="./scripts/index.js"></script> -->
  </body>
</html>
