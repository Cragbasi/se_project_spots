<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Chijioke Agbasi" />
    <meta
      name="description"
      content="interactive social media web application"
    />
    <meta name="keywords" content="Spots App" />
    <title>Spots</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>

      <main>
        <section class="profile">
          <div class="avatar">
            <img
              src="./images/avatar.jpg"
              alt="Avatar's image"
              class="avatar__image"
            />

            <div class="avatar__column">
              <div class="avatar__information">
                <h1 class="avatar__name">Bessie Coleman</h1>
                <p class="avatar__description">Civil Aviator</p>
              </div>
              <button type="button" class="avatar__button">
                <img src="./images/pencil.svg" alt="Pencil icon" />
                Edit Profile
              </button>
            </div>
          </div>
          <button type="button" class="profile__button">
            <img
              src="./images/cross.svg"
              alt="Cross icon"
              class="profile__button-icon"
            />
            New Post
          </button>
        </section>

        <section class="cards">
          <article class="card">
            <img
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Val Thorens image"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__description">Val Thorens</h2>
              <button type="button" class="card__love-button">
                <img src="./images/love-icon.svg" alt="Love icon" />
              </button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Restaurant terrace image"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__description">Restaurant terrace</h2>
              <button type="button" class="card__love-button">
                <img src="./images/love-icon.svg" alt="Love icon" />
              </button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="An outdoor cafe image"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__description">An outdoor cafe</h2>
              <button type="button" class="card__love-button">
                <img src="./images/love-icon.svg" alt="Love icon" />
              </button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="A very long bridge, over the forest image"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__description">
                A very long bridge, over the forest
              </h2>
              <button type="button" class="card__love-button">
                <img src="./images/love-icon.svg" alt="Love icon" />
              </button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Tunnel with morning light image"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__description">Tunnel with morning light</h2>
              <button type="button" class="card__love-button">
                <img src="./images/love-icon.svg" alt="Love icon" />
              </button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Mountain house image"
              class="card__image"
            />
            <div class="card__footer">
              <h2 class="card__description">Mountain house</h2>
              <button type="button" class="card__love-button">
                <img src="./images/love-icon.svg" alt="Love icon" />
              </button>
            </div>
          </article>
        </section>
        <section class="modal modal__opened">
          <div class="modal__container">
            <div class="modal__header">
              <h2 class="modal__title">Edit profile</h2>
              <button type="submit" class="modal__button-close">
                <img src="./images/close.svg" />
              </button>
            </div>
            <form class="modal__form">
              <label for="name" class="modal__input-label"> Name </label>
              <input
                type="text"
                id="name"
                class="modal__input"
                placeholder="Type your name"
              />
              <label for="description" class="modal__input-label">
                Description
              </label>
              <input
                type="text"
                id="description"
                class="modal__input"
                placeholder="Describe yourself"
              />
              <button type="submit" class="modal__button-save">Save</button>
            </form>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
    </div>

    <script defer src="./scripts/index.js"></script>
  </body>
</html>
